apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: wac-hospital  # chceme tieto objekty umiestniť do `wac-hospital` namespace
                         # tento zapis preťaží hodnoty "namespace" vo všetkých objektoch
labels:
- pairs:
    app.kubernetes.io/part-of: wac-hospital

resources:
- ../../../apps/karunnyi-ambulance-ufe
- ../../../apps/karunnyi-ambulance-webapi

patches:
- path: patches/ambulance-webapi.service.yaml

components:
- ../../../components/version-developers
- https://github.com/tiveqq/ambulance-webapi//deployments/kustomize/components/mongodb
  - CSP_HEADER=default-src 'self'; font-src 'self'; script-src 'strict-dynamic' 'nonce-{NONCE_VALUE}'; worker-src 'self'; manifest-src 'self'; style-src 'self' 'strict-dynamic' 'nonce-{NONCE_VALUE}'; style-src-attr 'self' 'unsafe-inline'; img-src *; connect-src 'self' localhost:30331 localhost:30081;
